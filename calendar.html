    <style>
        /* Clouds styling */
.cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    filter: blur(5px);
    z-index: 1; /* Above the galaxy background but below content */
    animation: moveCloud linear infinite;
}

/* Different cloud sizes */
.cloud.small {
    width: 60px;
    height: 20px;
}
.cloud.medium {
    width: 100px;
    height: 35px;
}
.cloud.large {
    width: 150px;
    height: 50px;
}

/* Cloud animation */
@keyframes moveCloud {
    from { transform: translateX(-150px); }
    to { transform: translateX(calc(100vw + 150px)); }
}

@keyframes tremble {
    0% { transform: translateX(0) translateZ(0); }
    25% { transform: translateX(-1px) translateZ(0); }
    50% { transform: translateX(0) translateZ(0); }
    75% { transform: translateX(1px) translateZ(0); }
    100% { transform: translateX(0) translateZ(0); }
}


@keyframes colorPulse {
    0% { background-color: var(--original-color); }
    50% { background-color: var(--pulse-color); }
    100% { background-color: var(--original-color); }
}

.calendar-event.due-soon {
    will-change: transform, background-color; /* Hint to browser for optimization */
    animation: tremble 0.5s infinite ease-in-out, colorPulse 3s infinite ease-in-out;
}

.calendar-event.due-now {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 200% 200%;
    animation: galaxyBackground 8s ease infinite, tremble 0.2s infinite;
}

@keyframes galaxyBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Clouds styling */
.cloud {
    position: absolute;
    z-index: 1;
    animation: moveCloud linear infinite;
    filter: blur(8px);
}

/* Cloud shapes - more realistic with multiple parts */
.cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: white;
    border-radius: 50%;
    filter: blur(1px);
}

/* Different cloud sizes and shapes */
.cloud.small {
    width: 100px;
    height: 40px;
}
.cloud.small::before {
    width: 50px;
    height: 50px;
    top: -20px;
    left: 10px;
}
.cloud.small::after {
    width: 30px;
    height: 30px;
    top: -10px;
    left: 45px;
}

.cloud.medium {
    width: 180px;
    height: 60px;
}
.cloud.medium::before {
    width: 80px;
    height: 80px;
    top: -30px;
    left: 15px;
}
.cloud.medium::after {
    width: 60px;
    height: 60px;
    top: -20px;
    left: 70px;
}
.cloud.medium::after {
    width: 40px;
    height: 40px;
    top: -10px;
    left: 120px;
}

.cloud.large {
    width: 250px;
    height: 80px;
}
.cloud.large::before {
    width: 100px;
    height: 100px;
    top: -40px;
    left: 20px;
}
.cloud.large::after {
    width: 80px;
    height: 80px;
    top: -30px;
    left: 90px;
}
.cloud.large::after {
    width: 60px;
    height: 60px;
    top: -20px;
    left: 160px;
}

/* Cloud animation */
@keyframes moveCloud {
    from { transform: translateX(-300px); }
    to { transform: translateX(calc(100vw + 300px)); }
}

/* Cloud opacity variations */
.cloud.opacity-1 { opacity: 0.7; }
.cloud.opacity-2 { opacity: 0.6; }
.cloud.opacity-3 { opacity: 0.5; }
.cloud.opacity-4 { opacity: 0.4; }

/* Moon animation styles */
    .moon {
        background-color: #f5f5f5;
        height: 10em;
        width: 10em;
        border-radius: 50%;
        position: fixed;
        margin: auto;
        left: 90%;
        top: 5%;
        box-shadow: 0 0 0 0.6em rgba(255, 255, 255, 0.05),
                    0 0 0 1.2em rgba(255, 255, 255, 0.05), 
                    0 0 0 1.8em rgba(255, 255, 255, 0.05);
        z-index: 1; /* Make sure it's above the background but below content */
        opacity: 0.95;
    }
    
    .moon:after {
        position: absolute;
        content: "";
        background-color: #e6e6e6;
        height: 0.9em;
        width: 0.9em;
        border-radius: 50%;
        top: 3.75em;
        left: 1.25em;
        box-shadow: 0.9em -2.1em 0 0.2em #e6e6e6, 1.5em -0.3em 0 -0.06em #e6e6e6;
    }
    
    
    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }

    /* Moon with pulsing waves */
    .moon {
        position: fixed;
        left: 85%;
        top: 5%;
        width: 10em;
        height: 10em;
        background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
        border-radius: 50%;
        box-shadow: 
            0 0 20px rgba(255, 255, 255, 0.2),
            0 0 40px rgba(255, 255, 255, 0.1),
            inset 5px 5px 15px rgba(255, 255, 255, 0.5),
            inset -5px -5px 15px rgba(0, 0, 0, 0.1);
        z-index: 1;
        opacity: 0.95;
        animation: pulseGlow 8s ease-in-out infinite;
    }

    /* Moon craters */
    .moon::before, .moon::after {
        content: '';
        position: absolute;
        background: #c2c2c2;
        border-radius: 50%;
    }

    .moon::before {
        width: 2em;
        height: 2em;
        top: 2em;
        left: 3em;
        box-shadow: 
            1.5em 3em 0 -0.5em #c2c2c2,
            3em 1em 0 -0.3em #c2c2c2;
    }

    .moon::after {
        width: 1em;
        height: 1em;
        top: 5em;
        left: 2em;
        box-shadow: 
            4em 4em 0 -0.2em #c2c2c2,
            5em 1.5em 0 -0.4em #c2c2c2;
    }

    /* Pulsing glow effect */
    @keyframes pulseGlow {
        0% {
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 255, 255, 0.1),
                inset 5px 5px 15px rgba(255, 255, 255, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.1);
        }
        50% {
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2),
                inset 5px 5px 15px rgba(255, 255, 255, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.1);
        }
        100% {
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 255, 255, 0.1),
                inset 5px 5px 15px rgba(255, 255, 255, 0.5),
                inset -5px -5px 15px rgba(0, 0, 0, 0.1);
        }
    }

    /* Moon waves/ripples */
    .moon-wave {
        position: absolute;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: ripple 4s ease-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    .moon-wave:nth-child(1) {
        width: 12em;
        height: 12em;
        left: -1em;
        top: -1em;
        animation-delay: 0s;
    }

    .moon-wave:nth-child(2) {
        width: 14em;
        height: 14em;
        left: -2em;
        top: -2em;
        animation-delay: 1s;
    }

    .moon-wave:nth-child(3) {
        width: 16em;
        height: 16em;
        left: -3em;
        top: -3em;
        animation-delay: 2s;
    }

    @keyframes ripple {
        0% {
            transform: scale(0.9);
            opacity: 0.5;
        }
        100% {
            transform: scale(1.3);
            opacity: 0;
        }
    }



    
    
    </style>

</div>
    
    <header>
        <h1>Weekly Planner <span class="teddy">ðŸ§¸</span></h1>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="calendar.html" class="active"><i class="far fa-calendar-alt"></i> Calendar</a>
            <a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
            <a href="notes.html"><i class="fas fa-book"></i> Notes</a>
        </div>
    </header>
    
    <main class="calendar-container">
        <div class="calendar-controls">
            <button id="prev-week" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i> Previous Week</button>
            <h2 id="current-week-range">November 20 - 26, 2023</h2>
            <button id="today-btn" class="calendar-nav-btn">Today</button>
            <button id="next-week" class="calendar-nav-btn">Next Week <i class="fas fa-chevron-right"></i></button>
            <button id="add-event" class="add-event-btn"><i class="fas fa-plus"></i> Add Event</button>
        </div>
        
        <div class="weekly-timetable">
            <div class="time-column">
                <div class="time-header">Time</div>
                <!-- Time labels will be generated by JavaScript -->
            </div>
            
            <!-- Day columns will be generated by JavaScript -->
        </div>
    </main>
    
    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add New Event</h3>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title*</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date*</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-start">Start Time*</label>
                    <select id="event-start" required>
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-end">End Time*</label>
                    <select id="event-end" required>
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-color">Color*</label>
                    <select id="event-color" required>
                        <option value="lavender">Lavender</option>
                        <option value="pink">Pink</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-description">Description (optional)</label>
                    <textarea id="event-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="event-recurring">Recurring Event</label>
                    <select id="event-recurring">
                        <option value="none">None</option>
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Bi-weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="delete-event" class="delete-btn" style="display: none;">Delete Event</button>
                    <button type="submit" class="save-btn">Save Event</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/calendar.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/galaxy.js"></script>
</body>
