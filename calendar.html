    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f0ff 0%, #e6e6fa 100%);
            color: #5D3A7D;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        /* Background elements */
        .lavender-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e6e6fa, #d8bfd8);
            z-index: -4;
        }
        
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -3;
        }
        
        /* Header styles */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 12px rgba(181, 126, 220, 0.2);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #5D3A7D;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #5D3A7D;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(214, 174, 241, 0.2);
        }
        
        .nav-links a:hover {
            background: rgba(181, 126, 220, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-links a.active {
            background: #B57EDC;
            color: white;
            box-shadow: 0 4px 8px rgba(181, 126, 220, 0.3);
        }
        
        /* Main calendar container */
        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem 2rem;
        }
        
        /* Calendar controls */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(181, 126, 220, 0.1);
        }
        
        .calendar-nav-btn {
            background: #D8BFD8;
            color: #5D3A7D;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .calendar-nav-btn:hover {
            background: #B57EDC;
            color: white;
        }
        
        #current-week-range {
            margin: 0;
            color: #5D3A7D;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }
        
        .add-event-btn {
            background: #B57EDC;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-event-btn:hover {
            background: #A67C52;
        }
        
        /* University tools */
        .university-tools {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(181, 126, 220, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        .tool-btn {
            background: rgba(214, 174, 241, 0.2);
            border: 1px solid rgba(181, 126, 220, 0.3);
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            color: #5D3A7D;
            font-weight: 500;
        }
        
        .tool-btn:hover {
            background: rgba(181, 126, 220, 0.2);
            transform: translateY(-2px);
        }
        
        .semester-progress {
            margin-top: 1rem;
            width: 100%;
        }
        
        .progress-bar {
            height: 10px;
            background: #f0ebfa;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #B57EDC, #9B59B6);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #7E57A0;
        }
        
        .exam-countdown {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            width: 100%;
        }
        
        .countdown-text {
            font-size: 0.95rem;
            color: #e74c3c;
            font-weight: 600;
        }
        
        /* Calendar grid - UPDATED LAYOUT */
        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(181, 126, 220, 0.15);
        }
        
        /* Time row - UPDATED */
        .time-header {
            grid-column: 1;
            background: linear-gradient(to bottom, #9B59B6, #B57EDC);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-row {
            display: contents;
        }
        
        .time-label {
            background: rgba(255, 255, 255, 0.5);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #7E57A0;
            border-bottom: 1px solid #f0ebfa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Day columns */
        .day-header {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            background: linear-gradient(to bottom, #9B59B6, #B57EDC);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .day-header .date {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .day-header .day-name {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .day-column {
            border-right: 1px solid #e8e0f5;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .day-column:last-child {
            border-right: none;
        }
        
        .calendar-slot {
            height: 60px;
            border-bottom: 1px solid #f0ebfa;
            position: relative;
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Event styling */
        .calendar-event {
            position: absolute;
            left: 2px;
            right: 2px;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.8rem;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            border-left: 4px solid rgba(0,0,0,0.2);
        }
        
        .calendar-event:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            z-index: 2;
        }
        
        /* Event types */
        .calendar-event.class {
            background: linear-gradient(to right, #A7C7E7, #C8E8C8);
            color: #2c3e50;
            border-left-color: #3498db;
        }
        
        .calendar-event.assignment {
            background: linear-gradient(to right, #FFD166, #FF9F43);
            color: #2c3e50;
            border-left-color: #e74c3c;
        }
        
        .calendar-event.exam {
            background: linear-gradient(to right, #FF6B6B, #EE5A24);
            color: white;
            border-left-color: #c23616;
        }
        
        .calendar-event.study {
            background: linear-gradient(to right, #D8BFD8, #B57EDC);
            color: white;
            border-left-color: #8e44ad;
        }
        
        .calendar-event.personal {
            background: linear-gradient(to right, #FFD1DC, #FFAEC9);
            color: #2c3e50;
            border-left-color: #e84393;
        }
        
        /* Priority indicators */
        .calendar-event.priority-high {
            box-shadow: 0 0 0 2px #e74c3c;
            animation: pulse-alert 2s infinite;
        }
        
        .calendar-event.priority-medium {
            box-shadow: 0 0 0 2px #f39c12;
        }
        
        @keyframes pulse-alert {
            0% { box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.7); }
            50% { box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.3); }
            100% { box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.7); }
        }
        
        /* Current time indicator */
        .current-time-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #e74c3c;
            z-index: 5;
            pointer-events: none;
        }
        
        .current-time-line::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            top: -5px;
            left: -6px;
        }
        
        /* Quick add button */
        .quick-add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B57EDC, #9B59B6);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(181, 126, 220, 0.5);
            cursor: pointer;
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .quick-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 25px rgba(181, 126, 220, 0.7);
        }

    <main class="calendar-container">
        <div class="calendar-controls">
            <button id="prev-week" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i> <span>Previous Week</span></button>

            <button id="today-btn" class="calendar-nav-btn"><span>Today</span></button>
            <button id="next-week" class="calendar-nav-btn"><span>Next Week</span> <i class="fas fa-chevron-right"></i></button>
            <button id="add-event" class="add-event-btn"><i class="fas fa-plus"></i> <span>Add Event</span></button>
        </div>

        <div class="university-tools">
            <div class="semester-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="semester-progress-fill" style="width: 35%;"></div>

                    <span>Semester End: May 10</span>

            <div class="exam-countdown">

        <button class="quick-add-btn" id="quick-event-add">
            <i class="fas fa-plus"></i>

        <div class="calendar-grid">
            <!-- Time header -->
            <div class="time-header">Time</div>
            
            <!-- Day headers will be generated by JavaScript -->

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add New Event</h3>
            
            <div class="event-type-selector">
                <button class="event-type-btn active" data-type="personal">Personal</button>
                <button class="event-type-btn" data-type="class">Class</button>
                <button class="event-type-btn" data-type="assignment">Assignment</button>
                <button class="event-type-btn" data-type="exam">Exam</button>
                <button class="event-type-btn" data-type="study">Study</button>
            </div>
            
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title*</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date*</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-start">Start Time*</label>
                    <select id="event-start" required>
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-end">End Time*</label>
                    <select id="event-end" required>
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-color">Color*</label>
                    <select id="event-color" required>
                        <option value="lavender">Lavender</option>
                        <option value="pink">Pink</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-description">Description (optional)</label>
                    <textarea id="event-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="event-recurring">Recurring Event</label>
                    <select id="event-recurring">
                        <option value="none">None</option>
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Bi-weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="delete-event" class="delete-btn" style="display: none;">Delete Event</button>
                    <button type="submit" class="save-btn">Save Event</button>
                </div>
            </form>
        </div>
    </div> 
    
    <script>
    // Define these functions in the global scope to fix the ReferenceError
    let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
    const EVENT_TYPES = {
        CLASS: 'class',
        ASSIGNMENT: 'assignment',
        EXAM: 'exam',
        STUDY: 'study',
        PERSONAL: 'personal'
    };
    
    // Set today to August 27, 2025
    let today = new Date(2025, 7, 27); // Month is 0-indexed, so 7 = August
    let currentWeekStart = getStartOfWeek(today);
    let currentEditingEventId = null;
    
    // Function to open event modal
    function openEventModal() {
        // Set default date to today or first day of current week view
        const formattedDate = formatDate(today);
        document.getElementById('event-date').value = formattedDate;
        
        // Reset form
        document.getElementById('event-form').reset();
        document.getElementById('event-title').focus();
        
        document.getElementById('event-modal').style.display = 'block';
    }
    
    // Function to close event modal
    function closeEventModal() {
        document.getElementById('event-modal').style.display = 'none';
        document.getElementById('event-form').reset();
        currentEditingEventId = null;
    }
    
    // Function to get start of week (Monday)
    function getStartOfWeek(date) {
        const d = new Date(date);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is Sunday
        return new Date(d.setDate(diff));
    }
    
    // Format date as YYYY-MM-DD
    function formatDate(date) {
        const d = new Date(date);
        let month = '' + (d.getMonth() + 1);
        let day = '' + d.getDate();
        const year = d.getFullYear();
        
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        
        return [year, month, day].join('-');
    }
    
    // Format hour for display
    function formatHour(hour) {
        const h = hour % 12 || 12;
        const ampm = hour < 12 ? 'AM' : 'PM';
        return `${h}:00 ${ampm}`;
    }
    
    // Format hour for display in 24-hour format
    function formatHour24(hour) {
        return `${hour}:00`;
    }
    
    // Open modal with specific event type pre-selected
    function openEventModalWithType(eventType) {
        currentEditingEventId = null;
        document.getElementById('delete-event').style.display = 'none';
        
        // Open modal
        openEventModal();
        
        // Select the event type
        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.type === eventType) {
                btn.classList.add('active');
            }
        });
    }
    
    // Initialize the calendar
    function initCalendar() {
        // Set week range text
        updateWeekRangeText();
        
        // Generate time options for select dropdowns
        generateTimeOptions();
        
        // Build the calendar grid
        buildCalendarGrid();
        
        // Render events
        renderEvents();
        
        // Add event listeners
        setupEventListeners();
    }
    
    // Update the week range text
    function updateWeekRangeText() {
        const weekStart = new Date(currentWeekStart);
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 6);
        
        const options = { month: 'long', day: 'numeric' };
        const startStr = weekStart.toLocaleDateString('en-US', options);
        const endStr = weekEnd.toLocaleDateString('en-US', options);
        const year = weekEnd.getFullYear();
        
        document.getElementById('current-week-range').textContent = `${startStr} - ${endStr}, ${year}`;
    }
    
    // Generate time options for select dropdowns
    function generateTimeOptions() {
        const startSelect = document.getElementById('event-start');
        const endSelect = document.getElementById('event-end');
        
        startSelect.innerHTML = '';
        endSelect.innerHTML = '';
        
        for (let hour = 0; hour < 24; hour++) {
            const option = document.createElement('option');
            option.value = formatHour24(hour);
            option.textContent = formatHour(hour);
            
            startSelect.appendChild(option.cloneNode(true));
            endSelect.appendChild(option.cloneNode(true));
        }
        
        // Set default end time to 1 hour after start
        startSelect.value = '09:00';
        endSelect.value = '10:00';
    }
    
    // Build the calendar grid
    function buildCalendarGrid() {
        const calendarGrid = document.querySelector('.calendar-grid');
        
        // Clear existing content except the time header
        while (calendarGrid.children.length > 1) {
            calendarGrid.removeChild(calendarGrid.lastChild);
        }
        
        // Create day headers
        const weekStart = new Date(currentWeekStart);
        for (let i = 0; i < 7; i++) {
            const day = new Date(weekStart);
            day.setDate(weekStart.getDate() + i);
            
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.innerHTML = `
                <div class="day-name">${day.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                <div class="date">${day.getDate()}</div>
            `;
            
            calendarGrid.appendChild(dayHeader);
        }
        
        // Create time slots
        for (let hour = 7; hour < 22; hour++) {
            const timeRow = document.createElement('div');
            timeRow.className = 'time-row';
            
            // Time label
            const timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = formatHour(hour);
            timeRow.appendChild(timeLabel);
            
            // Day columns
            for (let i = 0; i < 7; i++) {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                const calendarSlot = document.createElement('div');
                calendarSlot.className = 'calendar-slot';
                calendarSlot.dataset.hour = hour;
                calendarSlot.dataset.day = i;
                
                dayColumn.appendChild(calendarSlot);
                timeRow.appendChild(dayColumn);
            }
            
            calendarGrid.appendChild(timeRow);
        }
    }
    
    // Render events on the calendar
    function renderEvents() {
        // Clear existing events
        document.querySelectorAll('.calendar-event').forEach(event => event.remove());
        
        // Get the current week start and end dates
        const weekStart = new Date(currentWeekStart);
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 7);
        
        // Filter events for the current week
        const weekEvents = events.filter(event => {
            const eventDate = new Date(event.date);
            return eventDate >= weekStart && eventDate < weekEnd;
        });
        
        // Render each event
        weekEvents.forEach(event => {
            const eventDate = new Date(event.date);
            const dayOfWeek = (eventDate.getDay() + 6) % 7; // Convert to Monday as first day
            
            const startHour = parseInt(event.start.split(':')[0]);
            const endHour = parseInt(event.end.split(':')[0]);
            
            // Calculate position and height
            const slotHeight = 60; // Height of each time slot in pixels
            const top = (startHour - 7) * slotHeight;
            const height = (endHour - startHour) * slotHeight;
            
            // Find the slot for this event
            const slot = document.querySelector(`.calendar-slot[data-day="${dayOfWeek}"][data-hour="${startHour}"]`);
            
            if (slot) {
                const eventElement = document.createElement('div');
                eventElement.className = `calendar-event ${event.type}`;
                if (event.priority === 'high') {
                    eventElement.classList.add('priority-high');
                } else if (event.priority === 'medium') {
                    eventElement.classList.add('priority-medium');
                }
                
                eventElement.style.top = `${top}px`;
                eventElement.style.height = `${height}px`;
                eventElement.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-time">${formatHour(startHour)} - ${formatHour(endHour)}</div>
                `;
                
                // Add click event to edit
                eventElement.addEventListener('click', () => {
                    editEvent(event.id);
                });
                
                slot.appendChild(eventElement);
            }
        });
    }
    
    // Setup event listeners
    function setupEventListeners() {
        // Navigation buttons
        document.getElementById('prev-week').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            updateWeekRangeText();
            buildCalendarGrid();
            renderEvents();
        });
        
        document.getElementById('next-week').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            updateWeekRangeText();
            buildCalendarGrid();
            renderEvents();
        });
        
        document.getElementById('today-btn').addEventListener('click', () => {
            currentWeekStart = getStartOfWeek(today);
            updateWeekRangeText();
            buildCalendarGrid();
            renderEvents();
        });
        
        // Add event button
        document.getElementById('add-event').addEventListener('click', () => {
            openEventModalWithType('personal');
        });
        
        // Quick add button
        document.getElementById('quick-event-add').addEventListener('click', () => {
            openEventModalWithType('personal');
        });
        
        // Event type selector
        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.event-type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Close modal
        document.querySelector('.close-modal').addEventListener('click', closeEventModal);
        
        // Event form submission
        document.getElementById('event-form').addEventListener('submit', (e) => {
            e.preventDefault();
            saveEvent();
        });
        
        // Delete event button
        document.getElementById('delete-event').addEventListener('click', deleteEvent);
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('event-modal')) {
                closeEventModal();
            }
        });
    }
    
    // Save event
    function saveEvent() {
        const title = document.getElementById('event-title').value;
        const date = document.getElementById('event-date').value;
        const start = document.getElementById('event-start').value;
        const end = document.getElementById('event-end').value;
        const type = document.querySelector('.event-type-btn.active').dataset.type;
        const description = document.getElementById('event-description').value;
        const recurring = document.getElementById('event-recurring').value;
        
        if (currentEditingEventId) {
            // Update existing event
            const eventIndex = events.findIndex(e => e.id === currentEditingEventId);
            if (eventIndex !== -1) {
                events[eventIndex] = {
                    ...events[eventIndex],
                    title,
                    date,
                    start,
                    end,
                    type,
                    description,
                    recurring
                };
            }
        } else {
            // Create new event
            const newEvent = {
                id: Date.now().toString(),
                title,
                date,
                start,
                end,
                type,
                description,
                recurring
            };
            
            events.push(newEvent);
        }
        
        // Save to localStorage
        localStorage.setItem('calendarEvents', JSON.stringify(events));
        
        // Refresh calendar
        renderEvents();
        
        // Close modal
        closeEventModal();
    }
    
    // Edit event
    function editEvent(eventId) {
        const event = events.find(e => e.id === eventId);
        if (!event) return;
        
        currentEditingEventId = eventId;
        
        // Fill form with event data
        document.getElementById('event-title').value = event.title;
        document.getElementById('event-date').value = event.date;
        document.getElementById('event-start').value = event.start;
        document.getElementById('event-end').value = event.end;
        document.getElementById('event-description').value = event.description || '';
        document.getElementById('event-recurring').value = event.recurring || 'none';
        
        // Select event type
        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.type === event.type) {
                btn.classList.add('active');
            }
        });
        
        // Show delete button
        document.getElementById('delete-event').style.display = 'block';
        
        // Open modal
        document.getElementById('event-modal').style.display = 'block';
    }
    
    // Delete event
    function deleteEvent() {
        if (!currentEditingEventId) return;
        
        events = events.filter(e => e.id !== currentEditingEventId);
        localStorage.setItem('calendarEvents', JSON.stringify(events));
        
        renderEvents();
        closeEventModal();
    }
    
    // Initialize the calendar when the page loads
    document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
